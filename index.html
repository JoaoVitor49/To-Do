<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Lista de tarefas</title>
</head>

<body>
    <div class="header">
        <h2>Lista de tarefas</h2>
        <input type="text" id="tarefa" placeholder="Informe a tarefa">
        <select name="opcoes" id="op">
            <option value="">Defina a prioridade</option>
            <option value="baixo">Baixo</option>
            <option value="medio">Médio</option>
            <option value="alto">Alto</option>
        </select>
        <span onclick="addElemento()" class="addBtn">Incluir</span>
    </div>
    <ul id="itemLista">
        <li class="checked">Tomar café</li>
        <li>Fazer compras</li>
        <li>Entregar atividade no moodle</li>
    </ul>

    <button onclick="limparLista()">Limpar Lista</button>
    <script src="scripts.js"></script>
</body>

</html>
